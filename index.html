<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Trivia BAM</title>
</head>
<body>

  <div class="container">
    
    <div class="vert-center">
      <div class="row justify-content-center">
        <div id="game-div" class ="col-8 rounded border border-dark">
      
          <div class="row bg-dark justify-content-center text-white" id="question-number">
            <h2>Question Number</h2>
          </div>
      
          <div class="row justify-content-center" id ="question-div">
            <h2 id="question" class="mt-4">Question</h2>
          </div>

          <div class ="row justify-content-center" id ="options-div">
            <h2 id="options" class="mt-4">choices</h2>
          </div>

        </div>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
